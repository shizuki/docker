zend.exception_ignore_args = off
expose_php = on
max_execution_time = 600
max_input_vars = 5000
upload_max_filesize = 20480M
post_max_size = 20480M
memory_limit = -1
error_reporting = E_ALL
display_errors = on
display_startup_errors = on
log_errors = on
error_log = /var/log/php/php-error.log
default_charset = UTF-8

[Date]
date.timezone = Asia/Tokyo

[mysqlnd]
mysqlnd.collect_memory_statistics = on

[Assertion]
zend.assertions = 1

[mbstring]
; mbstring で使用される言語設定(NLS)のデフォルト値。
; この設定はmbstring.internal_encodingを定義するため、
; php.iniの中でmbstring.internal_encodingは、
; mbstring.languageの後に置く必要があることに注意してください。
mbstring.language = Japanese

; 文字コード検出のデフォルト値を定義します。
mbstring.detect_order =

; 無効な文字を代替する文字を定義します。
mbstring.substitute_character =

; 入力されるHTTPクエリに関して、文字エンコーディング検出および
; 内部文字エンコーディングへの変換を行う透過的な文字
; エンコーディングフィルタを有効にします。
; https://php.net/mbstring.encoding-translation
;mbstring.encoding_translation = Off

; This directive specifies the regex pattern of content types for which mb_output_handler()
; is activated.
;mbstring.http_output_conv_mimetypes = "^(text/|application/xhtml\+xml)"

; 厳密なエンコーディング検出を有効にします。
; 詳しい説明と例は、https://www.php.net/manual/ja/function.mb-detect-encoding.php
; を参照ください。
;mbstring.strict_detection = Off

; mbregexのマッチングの間に行われる、バックトラッキングの量を制限します。
; この設定は、oniguruma >= 6.8.0とPHPをリンクした場合にのみ利用可能です。
;mbstring.regex_retry_limit=1000000

; mbstring の正規表現エンジンの、スタックの深さを制限します。
;mbstring.regex_stack_limit=100000

[xdebug]
# zend_extension=xdebug
xdebug.client_host = host.docker.internal
; ホスト側のポート指定
xdebug.client_port=9003
; VSCODEをIDEとして指定
xdebug.idekey=VSCODE
; ホスト指定
xdebug.client_host=localhost
; リモートデバッグの自動開始
xdebug.start_with_request=trigger
; ステップデバッグ、コードカバレッジ分析、開発援助を有効化
xdebug.mode=debug,coverage,develop
